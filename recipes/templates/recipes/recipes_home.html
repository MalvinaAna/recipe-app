{% load static %} 

<!DOCTYPE html>
<html>
    <head>
        <title>Recipe App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .banner {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: url('{% static 'recipes/images/kitchen.jpg' %}') no-repeat center center/cover;
                z-index: -1;
            }

            h1 {
                color: white;
                font-size: 3rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
                margin: 0;
                z-index: 1;
                text-align: center;
            }

            footer {
                position: absolute;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 0.9rem;
                color: white;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            }

            footer a {
                color: #ffa;
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="banner"></div>
        <h1>Welcome to the Recipe App</h1>
        <footer>
            Photo by <a href="https://unsplash.com/@callumshaw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Callum Shaw</a> on <a href="https://unsplash.com/photos/white-tray-and-two-brown-bowls-Vrztewqmi4Q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </body>
</html>
